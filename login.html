        <nav class="nav-center login-trans">
            <a class="logo-brand" href="#"><img src="./assets/icons/logo.png" alt="travel-logo"></a>
            <button class="navigation-toggler">

    <!-- login information -->
    <section>
        <div class="container">
            <div class="row mt-3 mb-5 ">
                <div class="login-form mt-5">

                    <h2 class="login">Login</h2>
                    <hr class="divider" />
                    <form action="" class="d-flex justify-content-center">
                        <div class="row col-md-7">
                            <div class="form-group col-md-12 mt-4"> 
                                <input id="Form-label" type="text" placeholder="E-mail or nickname">
                            </div>
                            <div class="form-group col-md-12 mt-4">
                                <input id="Form-label" type="text" placeholder="Password">
                            </div>
                            <div>
                                <button class="login-btn col-md-12 mt-4">
                                    Sign In
                                </button>
                            </div>
                            <div class="form-group log-icons col-md-12 mt-4">
                                <ul class="list-unstyled list-inline">
                                    <li class="list list-inline-item social-media-icon" id="myfacebook"><a href=""><i
                                                class="fab fa-facebook-f"></i></a></li>
                                    <li class="list list-inline-item social-media-icon" id="mytwitter"><a href=""><i
                                                class="fab fa-twitter"></i></a></li>
                                    <li class="list list-inline-item social-media-icon" id="mygoogle"><a href=""><i
                                                class="fab fa-google"></i></a></li>
                                </ul>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
